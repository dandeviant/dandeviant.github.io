        <script>
            function startTime() {
              const today = new Date();
              let dayNum = today.getDay();
              let h = today.getHours();
              let m = today.getMinutes();
              let s = today.getSeconds();
              m = checkTime(m);
              s = checkTime(s);
              value = checkHour(h);
              [hour, ampm] = checkHour(h);
            //   hour = value[0]; 
            //   ampm = value[1];
              day = checkDay(dayNum);
              date = today.getDate();
              month = today.getMonth();
              year = today.getFullYear();
              y = checkAP(ampm);
              document.getElementById('date').innerHTML = year + "年" + month + "月" + date + "日";
              document.getElementById('time').innerHTML = day + "<br>" + y + " " + hour + "時" + m + "分" + s + "秒";
              setTimeout(startTime, 1000);
            }
            
            function checkTime(i) {
              if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
              return i;
            }
            function checkHour(x) {
                if (x > 12){
                    x = x-12;
                    y = false;
                }
                else {
                    x = x;
                    y = true;
                }
                return [x, y];
            }
            function checkAP(y){
                if (y == false){
                    x = "午後";
                }
                else {x = "午前";}

                return x;
            }
            function checkDay(x){
                switch(x){
                    case 1:day="月曜日（げつようび）"; break;
                    case 2:day="火曜日（かようび）"; break;
                    case 3:day="水曜日（すいようび）"; break;
                    case 4:day="木曜日（もくようび）"; break;
                    case 5:day="金曜日（きんようび）"; break;
                    case 6:day="土曜日（どようび）"; break;
                    case 7:day="日曜日（にちようび）"; break;
                }
                return day;
            }
            
        </script>
