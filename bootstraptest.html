    <body>
        <div style="text-align: center;">
            <script type="text/javascript">
                document.write(greet())
            </script>
            <b>Hello</b>

        <button type="submit">
            Login
        </button>

    <script>
        function greet()
        {
            const d = new Date();
            let h = addZero(d.getUTCHours());
            let m = addZero(d.getUTCMinutes());
            let s = addZero(d.getUTCSeconds());
            let time = h + ":" + m + ":" + s;
            document.write(time);
        }
    </script>
