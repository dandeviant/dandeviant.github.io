        <div class="container h-100 d-flex justify-content-center align-items-center" style="width: 80%;"> 
            <br><br>
            <form style="text-align: center; width: 100%;" class="">
                <div class="row">
                    <div class="col">
                        <label for="vlanInput">VLAN List Input</label>   
                        <textarea class="form-control" id="vlanInput" placeholder="VLAN list..." style="width: 100%; max-height: 600px;"></textarea>
                        <br>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col" style="padding: 10px;">
                                <label for="switchModel">Switch Model</label>
                            </div>
                        </div>
                        <div class="row justify-content-center align-items-center">
                            <div class="col w-100">
                                <div class="input-group mb-3">
                                    <select id="selectSwitchModel" onchange="switchModel()" class="form-select w-100" aria-label="selectSwitchModel" style="font-size: 16px; padding: 8px; height: 40px;">
                                        <option selected value="">Select switch model</option>
                                        <option value="C3560X">Cat3560X</option>
                                        <option value="Cat3650">Cat3650</option>
                                        <option value="Cat9k">Cat9k (Cat9300, Cat9300L, Cat9300 10G, etc.)</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="vertical-align: middle; ">
                            <div class="col" style="width: 50%; text-align: left;">
                                <div class="row">
                                    <div class="col">
                                        <button type="button" id="btnGenerate" onclick="generateScript(); vlanSplit()" class="btnGenerate btn-primary" style="border-radius: 10px; border: none; height: 40px;">Generate</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col" style="width: 10%; text-align: right;">
                                <div class="row">
                                    <div class="col">
                                        <button type="reset" id="btnClear" class="btnGenerate btn-danger" style="border-radius: 10px; border: none; height: 40px;">Clear</button>
                                    </div>
               
                                </div>
                            </div>
                        </div>            
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col" style="padding: 10px;">
                                <label for="vlanSpecify">VLAN specify</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="input-group mb-3" style="height: 40px;">
                                    <div class="input-group-prepend" style="width: 70px;">
                                        <span class="input-group-text w-100" style="vertical-align:middle; ">CCTV</span>
                                    </div>
                                    <input type="text" class="form-control" id="vlanCCTVInput" placeholder="VLAN">
                                </div>
                            </div>
                            <div class="col">
                                <div class="input-group mb-3 my-auto" style="height: 40px;">
                                    <div class="input-group-prepend" style="width: 70px;">
                                        <span class="input-group-text w-100">ISC</span>
                                    </div>
                                    <input type="text" class="form-control" id="vlanISCInput" placeholder="VLAN" style="border-radius: 0; border: none;">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="input-group mb-3 my-auto" style="height: 40px;">
                                    <div class="input-group-prepend" style="width: 70px; vertical-align: middle;">
                                        <span class="input-group-text w-100" style="vertical-align:middle; ">QUA</span>
                                    </div>
                                    <input type="text" class="form-control" id="vlanQUAInput" placeholder="VLAN" aria-label="VLAN" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="col">
                                <div class="row h-100" style="vertical-align: middle;">
                                    <div class="col">
                                        <div class="input-group mb-3 my-auto" style="height: 40px;">
                                            <div class="input-group-prepend" style="width: 70px; vertical-align: middle;">
                                                <span class="input-group-text w-100" style="vertical-align:middle; ">Native</span>
                                            </div>
                                            <input type="text" class="form-control" id="vlanNativeInput" placeholder="VLAN" aria-label="VLAN" aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <br><br><br>
        <div class="container h-100 justify-content-center align-items-right" >
            <div class="row">
                <div class="col" style="width: 50%;">
                    <div class="row">
                        <div class="col">
                            <button type="reset" id="btnGenerate" onclick="resetScript()" class="btnGenerate btn btn-primary" style="width: 200px; border-radius: 10px; height: 40px;">Reset Scripts</button>
                        </div>
                    </div>
                </div>
                <div class="col" style="width: 10%; text-align: right;">
                    <div class="row">
                        <div class="col">
                            <button type="button" id="btnGenerate" onclick="copy()" class="btnGenerate btn btn-primary" data-toggle="modal" data-target="#modalCopyAlert" style="width: 200px; border-radius: 10px; height: 40px;">Copy Scripts</button>
                        </div>
                    </div>
                </div>
            </div>
            <br>


            <!-- Initial Alert Content -->
            <div id="scriptAlert"></div>
             <!-- Initial Alert Content -->
            
        </div>
        <div class="container h-100 d-flex justify-content-center align-items-center" style="text-align: center;">

            <br>
        </div>
